language: python
python:
- '3.8'
install:
- pip install -r requirements.txt
script: python -m unittest discover -s tests
notifications:
  email: false
before_deploy:
  - echo "${SSH_DEPLOY_PUBLIC_KEY}" >> $HOME/.ssh/known_hosts
  - eval "$(ssh-agent)"
  - ssh-add - <<< "${SSH_DEPLOY_PRIVATE_KEY}"
deploy:
  provider: pypi
  username: __token__
    secure: 
  on:
    tags: true
  distributions: sdist bdist_wheel
env:
  global:
    - secure: 
    - SSH_DEPLOY_PUBLIC_KEY="ssh-rsa  build@travis-ci.org"
after_success:
  - coveralls