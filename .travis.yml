language: python
python:
- '3.8'
install:
- pip install -r requirements.txt
- pip install coverage
- pip install coveralls
script: coverage run -m unittest discover -s tests
notifications:
  email: false
before_deploy:
- echo "${SSH_DEPLOY_PUBLIC_KEY}" >> $HOME/.ssh/known_hosts
- eval "$(ssh-agent)"
- echo "${SSH_DEPLOY_PRIVATE_KEY}" | base64 --decode | ssh-add -
deploy:
- provider: pypi
  username: __token__
  password:
    secure: 
  on:
    branch: master
    tags: true
  distributions: sdist bdist_wheel
- provider: script
  skip_cleanup: true
  script: ssh "${HOSTNAME}" mkdir "C:\Ready\hehetest"
  on:
    branch: feature/ssh-deployment-test
env:
  global:
  - SSH_DEPLOY_PUBLIC_KEY=ssh-rsa  build@travis-ci.org
  - secure: 
after_success:
- coveralls